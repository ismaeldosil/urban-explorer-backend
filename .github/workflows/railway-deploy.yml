name: Deploy to Railway

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

jobs:
  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        run: railway up --service urban-explorer-backend --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Deployment Info
        run: |
          echo "üöÄ Deployment initiated to Railway"
          echo "üìã Project: https://railway.com/project/22b43ceb-5fb6-4486-b707-09d353c6b40a"
          echo ""
          echo "‚ö†Ô∏è  Note: Make sure environment variables are configured in Railway dashboard:"
          echo "   - SUPABASE_URL"
          echo "   - SUPABASE_ANON_KEY"
          echo "   - NODE_ENV=production"
          echo "   - PORT (Railway provides this automatically)"
